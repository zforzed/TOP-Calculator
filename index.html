<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="styles.css">
   <title> Calculator. The Odin Project</title>
</head>
<body>
   <div class="calculator">
      <div>
         <h1>Calculator</h1>
      </div>
      <div class="calculator-body">
         <div class="calculator-display-n-buttons">
            <div class="calculator-display">
               0
            </div>
            <div class="clear-buttons">
               <div class="btn btn-clear">C</div>
               <div class="btn btn-clear">CE</div>
            </div>
         </div>
         <div class="calculator-buttons">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">/</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">*</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">-</div>
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="btn">=</div>
            <div class="btn">+</div>
         </div>
      </div>
   </div>
   
<script src="index.js"></script>
</body>
</html>
